    <title>Facebook log in or sign in</title>
</head>

<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto itam-center justify-center ">
        <div class="left w-1/3 mx-14">
            <img class=" w-80" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="">
            <p class="text-3xl mx-8">Facebook help you connected and shere with pepole in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 text-lg relative">

            <input class="px-4 h-12 my-2 border border-1 outline-600 border-gray-200 rounded-lg" type="text"
                placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border border-1 outline-600 border-gray-200 rounded-lg" type="password"
                placeholder="password">
            <button class="bg-blue-600 hover:bg-blue-700 text-white my-2 py-3 rounded-md font-bold ">Log in </button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten
                password</span>
            <hr class="my-2">
            <button
                class="bg-green-600 hover:bg-green-700  text-white my-2 2 py-3 px-4 mx-auto rounded-md font-bold w-fit ">Create
                New Accounts </button>
            <span class="absolute -bottom-12 text-sm "><span class="font-bold hover:underline cursor-pointer">Create a
                    page</span> for a celebrity,brand business </span>
        </div>
    </div>
